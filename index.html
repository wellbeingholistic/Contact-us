<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elegant Pink Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFCCCB 30%, #FFB6C1 70%, #FF69B4 100%);
            overflow-x: hidden;
            position: relative;
        }

        .floating-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-flower {
            position: absolute;
            opacity: 0.4;
            animation: gentleFloat 8s ease-in-out infinite;
        }

        .floating-flower:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; font-size: 2rem; }
        .floating-flower:nth-child(2) { top: 25%; right: 20%; animation-delay: 2s; font-size: 1.8rem; }
        .floating-flower:nth-child(3) { top: 45%; left: 5%; animation-delay: 4s; font-size: 2.2rem; }
        .floating-flower:nth-child(4) { bottom: 30%; right: 15%; animation-delay: 1s; font-size: 1.9rem; }
        .floating-flower:nth-child(5) { bottom: 15%; left: 15%; animation-delay: 3s; font-size: 2.1rem; }
        .floating-flower:nth-child(6) { top: 60%; right: 8%; animation-delay: 5s; font-size: 1.7rem; }
        .floating-flower:nth-child(7) { top: 35%; left: 25%; animation-delay: 6s; font-size: 2rem; }
        .floating-flower:nth-child(8) { bottom: 45%; right: 30%; animation-delay: 7s; font-size: 1.8rem; }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .anime-girl {
            width: 220px;
            height: 220px;
            margin-bottom: 40px;
            animation: girlFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.2));
            border-radius: 15px;
            object-fit: cover;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.15);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            position: relative;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #FF1493, #FF69B4, #FF00FF, #FF1493, #FF69B4, #FF00FF);
            background-size: 400% 400%;
            border-radius: 36px;
            z-index: -1;
            animation: neonGlow 2s linear infinite;
            opacity: 0.3;
            filter: blur(2px);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3), 0 0 20px rgba(255, 105, 180, 0.2), 0 0 30px rgba(255, 0, 255, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2.8rem;
            color: #FF1493;
            margin-bottom: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -1px;
        }

        .form-subtitle {
            font-size: 1.2rem;
            color: #DB7093;
            font-style: italic;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #C71585;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .required {
            color: #FF1493;
            font-size: 1.2rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #FFB6C1;
            border-radius: 20px;
            font-size: 1.1rem;
            background: rgba(255, 240, 245, 0.7);
            color: #8B008B;
            transition: all 0.4s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF69B4;
            background: rgba(255, 240, 245, 1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
        }

        .send-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FF69B4, #FF1493, #DC143C);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
        }

        .send-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::after {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.5);
            background: linear-gradient(135deg, #FF1493, #DC143C, #B22222);
        }

        .send-button:active {
            transform: translateY(-2px);
        }

        .form-notice {
            text-align: center;
            font-size: 0.9rem;
            color: #B8860B;
            font-style: italic;
            margin-top: 20px;
            opacity: 0.8;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-message {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 3px solid #FF69B4;
            transform: scale(0.7);
            transition: transform 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .popup-overlay.show .popup-message {
            transform: scale(1);
        }

        .popup-message h2 {
            color: #FF1493;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .popup-message p {
            color: #DB7093;
            font-size: 1.3rem;
            font-style: italic;
        }

        .blossom-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .blossom-flower {
            position: absolute;
            opacity: 0;
            animation: blossomFall 4s ease-out forwards;
        }

        .blast-flower {
            position: absolute;
            opacity: 0;
            animation: blossomBlast 2s ease-out forwards;
            left: 50%;
            top: 50%;
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-15px) rotate(90deg); 
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-25px) rotate(180deg); 
                opacity: 0.3;
            }
            75% { 
                transform: translateY(-10px) rotate(270deg); 
                opacity: 0.5;
            }
        }

        @keyframes girlFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        @keyframes neonGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes blossomBlast {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: translate(calc(-50% + var(--blast-x, 0px)), calc(-50% + var(--blast-y, 0px))) scale(1.5) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--blast-x, 0px)), calc(-50% + var(--blast-y, 0px))) scale(0.2) rotate(720deg);
            }
        }

        @keyframes blossomFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg) scale(0.3);
            }
            20% {
                opacity: 1;
                transform: translateY(20vh) rotate(180deg) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(80vh) rotate(540deg) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg) scale(0.2);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .contact-form {
                padding: 40px 25px;
                border-radius: 25px;
            }
            
            .form-title {
                font-size: 2.3rem;
            }
            
            .anime-girl {
                width: 180px;
                height: 180px;
                margin-bottom: 30px;
            }
            
            .popup-message {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .popup-message h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 2rem;
            }
            
            .anime-girl {
                width: 150px;
                height: 150px;
            }
            
            .contact-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-flowers">
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌸</div>
    </div>

    <div class="container">
        <img class="anime-girl" src="https://i.imgur.com/xIsheqA.png" alt="Anime Girl" onerror="this.src=''; this.alt='Image failed to load'; this.style.display='none';" />

        <form class="contact-form" id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdbNOfp6QlTXWi6i8YZTx2vHroPENudMKgo8KWkU1LrXG7eeg/formResponse" method="post" target="hidden_iframe">
            <div class="form-header">
                <h1 class="form-title">Contact Us</h1>
                <p class="form-subtitle">We'd love to hear from you!</p>
            </div>
            
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="entry.417382236" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="entry.314825780" placeholder="Share your thoughts with us..." required></textarea>
            </div>
            
            <button type="submit" class="send-button">Send</button>
            
            <p class="form-notice">Your messages will be received via Google Forms</p>
        </form>
        
        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-message">
            <h2>🌸 Successfully Sent...!! 🌸</h2>
            <p>Thank you for reaching out! We'll get back to you soon.</p>
        </div>
    </div>

    <div class="blossom-animation" id="blossomAnimation"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (name && message) {
                // Allow form to submit to Google Forms
                setTimeout(() => {
                    showSuccessPopup();
                    createBlossomAnimation();
                    this.reset();
                }, 500);
            } else {
                e.preventDefault();
            }
        });

        function showSuccessPopup() {
            const popup = document.getElementById('popupOverlay');
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 5000);
        }

        function createBlossomAnimation() {
            const container = document.getElementById('blossomAnimation');
            const flowerEmojis = ['🌸', '🌺', '🌼', '🌷', '🌻', '🌹', '💐', '🏵️', '💖', '💕', '💗', '💓', '💝', '❤️', '💜', '🩷', '✨', '🎉', '🎊', '💫', '⭐', '🌟'];
            
            // Create HUGE blast effect from center
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'blast-flower';
                    
                    const emoji = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                    const size = Math.random() * 40 + 25;
                    
                    flower.innerHTML = emoji;
                    flower.style.fontSize = size + 'px';
                    
                    // Random direction for blast with wider spread
                    const angle = (i / 80) * 360 + Math.random() * 45;
                    const distance = Math.random() * 500 + 150;
                    const x = Math.cos(angle * Math.PI / 180) * distance;
                    const y = Math.sin(angle * Math.PI / 180) * distance;
                    
                    flower.style.setProperty('--blast-x', x + 'px');
                    flower.style.setProperty('--blast-y', y + 'px');
                    flower.style.animationDelay = Math.random() * 0.5 + 's';
                    flower.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
                    
                    container.appendChild(flower);
                    
                    setTimeout(() => {
                        flower.remove();
                    }, 4000);
                }, i * 20);
            }
        }
    </script>
